<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo-List</title>
</head>
<body>
    <center>
        <div class="modal_bg"></div>
        <div class="modal">
            <h1>Изменение</h1>
            <input type="text" placeholder="Введите новое имя задачи">
            <div class="butn">
                <button class="save">Save</button>
                <button class="exit">Exit</button>
            </div>
        </div>
    </center>
    <center class="wind">
        <div class="modal_bgDel"></div>
        <div class="modal_del">
            <h1></h1>
            <input class="delInp" type="text" placeholder="Введите имя задачи">
            <div class="butn">
                <button class="deletee">Delete</button>
                <button class="exitt">Exit</button>
            </div>
        </div>
    </center>
    <center>
        <h1>ToDo-List</h1>
        <form class="form" name="todo">
            <input class="input" type="text" name="task" placeholder="Добавить заметку">
            <button class="button">Add</button>
        </form>
    </center>
    <hr>
    <div class="container"></div>
</body>
<script src="./script.js"></script>
</html>
